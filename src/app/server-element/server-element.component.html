<div class="container"> 
    <!-- Print panel -->
    <div class="card mt-3">
      <div class="card-header">{{element.name}}</div>
        <div class="card-body">       
          <p>
            <!-- server -->
            <strong *ngIf="element.type === 'server'" style='color:red;'>
              {{element.content}}
            </strong>
            
            <!-- bluePrint -->
            <em *ngIf="element.type === 'bluePrint'" style='color:blue;'>
              {{element.content}}
            </em>
          </p>
        </div>
    </div>
  </div>
